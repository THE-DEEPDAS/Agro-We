<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="agrowefinallogo.jpg" alt="logo" height="50px" width="50px" style="border-radius: 9px;">
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="nav-links">
            <li><a href="https://agrowe.vercel.app/">Home</a></li>
            <li><a href="https://agrowe.vercel.app/#about">About Us</a></li>
            <li><a href="/dashboard/index.html">Dashboard</a></li>
            <li><a href="/harvesting/index.html">Improve Yield</a></li>
            <li><a href="/recommendation/advance.html">Crop Selector</a></li>
            <li><a href="/weather/weather.html">Weather Prediction</a></li>
            <li><a href="https://agrowe.vercel.app/#contact">Contact Us</a></li>
        </ul>
    </nav>

    <div id="formContainer">
        <div class="form-group">
            <label for="soilType">Soil Type:</label>
            <select id="soilType">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="sandy">Sandy</option>
            </select>
        </div>

        <div class="form-group">
            <label for="irrigation">Irrigation (mm):</label>
            <select id="irrigation">
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="50">50</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cropType">Crop Type:</label>
            <select id="cropType">
                <option value="wheat">Wheat</option>
                <option value="rice">Rice</option>
                <option value="cotton">Cotton</option>
                <option value="maize">Maize</option>
            </select>
        </div>

        <button class="special_button" onclick="showTechnologies()">Get Recommendation</button>

        <div id="technologyRecommendation"></div>
    </div>
    <script src="advance.js"></script>
</body>

</html>
